<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Ro'yxatdan o'tish</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-school"></i> SchoolChat</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Ismingiz:</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Ismingizni kiriting..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Sinf:</label>
						<select name="room" id="room">
							<option value="11-sinf">11-sinf</option>
							<option value="10-sinf">10-sinf</option>
							<option value="9-sinf">9-sinf</option>
							<option value="8-sinf">8-sinf</option>
							<option value="7-sinf">7-sinf</option>
							<option value="6-sinf">6-sinf</option>
						</select>
					</div>
					<button type="submit" class="btn">Kirish</button>
				</form>
			</main>
		</div>
	</body>
</html>
